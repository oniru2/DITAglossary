<!DOCTYPE html>
<html>
<head>
<title>Parkinson's Disease Scientific Platform</title>
</head>
<body>
<h1>Generate Scientific Platform from Parkinsons Disease XML glossary</h1>

<button type="button" onclick="loadDoc()">Generate Glossary</button>
<br><br>
<table id="demo"></table>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    myFunction(this);
    }
  };
  xhttp.open("GET", "glossary.xml", true);
  xhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Abbreviation</th><th>Description</th></tr>";
  var x = xmlDoc.getElementsByTagName("CD");
  for (i = 0; i <x.length; i++) {
    table += "<tr><td>" +
    x[i].getElementsByTagName("glossacronym")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("glossdef")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
  </script>
 </body> 
  </html>
